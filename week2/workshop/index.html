<!DOCTYPE html>
<html ng-app="MySecondApp">
<head>
    <script src= "../../angular.min.js" type="text/javascript"></script>
    <script src= "app.js" type="text/javascript"></script>
    <title>Hello Coursera</title>
</head>
<body>
    <h1>Class Angular by Coursera Week 2</h1>
    <div ng-controller="MySecondController">
     <br />
     <button ng-click='askStatus()'>How are you?</button>
     <br />
     <p> {{msgState | uppercase}} {{amount | currency : "@"}}</p>
     <br />
     Client Name: <input type="text" ng-model='search'>
     <ul>
         <li ng-repeat="item in searchList | filter : search">{{ item }}</li>
     </ul>

    </div>
</body>
</html>
